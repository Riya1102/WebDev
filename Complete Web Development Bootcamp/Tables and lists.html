<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <ul type="square">
        <li>Anuj Kumar</li>
        <ul type="circle">
            <li>Ex- Army</li>
            <li>Police Man</li>
        </ul>
        <li>Seema Yadav</li>
        <ul type="circle">
            <li>Housewife</li>
        </ul>
        <li>Aryan Kumar</li>
        <li>Riya Yadav</li>
    </ul>
    <ol type="1">
        <li>Father</li>
        <ol type="i">
            <li>Previous Job</li>
            <li>Current Job</li>
        </ol>
        <li>Mother</li>
        <ol type="i">
            <li>Occupation</li>
        </ol>
        <li>Brother</li>
        <li>Me</li>
    </ol>

    <!-- Tables -->
    <h3>Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Riya</td>
                <td>1299</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Aryan</td>
                <td>1399</td>
                <td>Student</td>
            </tr>
            <tr>
                <td>DS</td>
                <td>1298</td>
                <td>Software Developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
